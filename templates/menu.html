<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/static/uploads/bibimbap.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            Misto
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-2">
                <a href="{{ url_for('authorize') }}" class="btn btn-warning d-flex align-items-center">
                    Увійти
                    <img src="/static/uploads/login.png" width="20" height="20" class="ms-2">
                </a>
            </span>
            <span class="navbar-text me-2">
                <a href="{{ url_for('logout') }}" class="btn btn-warning d-flex align-items-center">
                    Вийти
                    <img src="/static/uploads/exit.png" width="20" height="20" class="ms-2">
                </a>
            </span>
            <span class="navbar-text">
                <a href="{{ url_for('cart') }}" class="btn btn-success d-flex align-items-center">
                    Кошик
                    <img src="/static/uploads/shopping-cart.png" width="20" height="20" class="ms-2">
                </a>
            </span>
        </div>
</nav>
<nav class="navbar bg-body-tertiary">
  <div class="container">
      <div class="left-navbar">
          <a href="{{ url_for('index') }}">Головна</a>
          <a href="{{ url_for('menu') }}">Меню</a>
          <a href="{{ url_for('booking') }}">Бронювання</a> 
          <a href="{{ url_for('show') }}">Усі резервації</a> 
          <div class="underline"></div> 
      </div>
  </div>
</nav>
<div class="container my-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    {% for item in menu_items %}
      <div class="col">
        <div class="card h-100 shadow-sm border-0 rounded-4">
          <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.title }}">
          <div class="card-body d-flex flex-column justify-content-between">
            <h6 class="card-title fw-semibold">{{ item.title }}</h6>
            <form method="POST" action="{{ url_for('add_to_cart') }}" class="d-flex justify-content-between align-items-center mt-auto w-100">
              <input type="hidden" name="item_id" value="{{ item.id }}">
              <input type="hidden" name="title" value="{{ item.title }}">
              <input type="hidden" name="price" value="{{ item.price }}">
              <span class="fw-bold">{{ item.price }}₴</span>
              <button type="submit" class="btn btn-dark rounded-3 px-3 py-1">+ ДОДАТИ</button>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<footer class="text-center mt-4">
        <p>&copy; 2025 Booking Website. Всі права захищені.</p>
</footer>
  <script src="/static/cursor.js"></script>
</body>
</html>
